<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="form">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Nombre</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputEmail">Email</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="example@example.com">
        </div>
        <div class="form-group col-md-6">
          <label for="inputTell">Telefono</label>
          <input type="text" class="form-control" id="inpuTell" placeholder="+54 3407...">
        </div>
        <div class="form-group col-md-6">
            <label for="inputAsunto">Asunto</label>
            <input type="text" class="form-control" id="inputAsunto">
          </div>
          <div class="form-group col-md-6">
            <label for="inputMensaje">Mensaje</label>
            <textarea class="form-control rounded-0 input-square" id="inputMensaje" placeholder="Escriba el mensaje"></textarea>
          </div>
          
        <button type="submit" class="btn btn-primary ">Enviar</button>
      </form>
</body>
</html>
