
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleej2.css">
    <title>Contacto</title>
    

</head>
<body>
    <div class="container">
        <div class="seccion">
            <h1>Contacto</h1>
            <form action="procesar_contacto.php" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                
                <div class="form-groupo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-groupo">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>
                
                <div class="form-groupo">
                    <label for="asunto">Asunto:</label>
                    <select id="asunto" name="asunto" required>
                        <option value="">Selecciona un asunto</option>
                        <option value="consulta">Consulta general</option>
                        <option value="soporte">Soporte técnico</option>
                        <option value="ventas">Información de ventas</option>
                        <option value="sugerencia">Sugerencia</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                
                <div class="form-groupo">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" placeholder="Escribe tu consulta aquí..." required></textarea>
                </div>
                
                <button type="submit" class="boton">Enviar Consulta</button>
            </form>
        </div>

        <div class="seccion">
            <h2>Recomendar este sitio a un amigo</h2>
            <form action="recomendar_sitio.php" method="POST">
                <div class="form-group">
                    <label for="tu_nombre">Tu nombre:</label>
                    <input type="text" id="tu_nombre" name="tu_nombre" required>
                </div>
                
                <div class="form-groupo">
                    <label for="tu_email">Tu email:</label>
                    <input type="email" id="tu_email" name="tu_email" required>
                </div>
                
                <div class="form-groupo">
                    <label for="amigo_nombre">Nombre de tu amigo:</label>
                    <input type="text" id="amigo_nombre" name="amigo_nombre" required>
                </div>
                
                <div class="form-groupo">
                    <label for="amigo_email">Email de tu amigo:</label>
                    <input type="email" id="amigo_email" name="amigo_email" required>
                </div>
                
                <div class="form-groupo">
                    <label for="mensaje_personal">Mensaje personal (opcional):</label>
                    <textarea id="mensaje_personal" name="mensaje_personal" placeholder="Agrega un mensaje personal para tu amigo..."></textarea>
                </div>
                
                <button type="submit" class="boton">Enviar Recomendación</button>
            </form>
        </div>
    </div>
</body>
</html>
